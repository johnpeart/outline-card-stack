<div class="card-stack">

	{% for post in site.posts limit: 5 %}

		<div class="card-stack-card">
			<article>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			</article>
		</div>

	{% endfor %}

		<div class="card-stack-card">
			<article>
				<h2><a href="{{ post.url }}">More</a></h2>
			</article>
		</div>

		<div class="card-stack-card-end">

		</div>
</div>
