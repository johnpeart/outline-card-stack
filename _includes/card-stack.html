<div class="card-stack-container">

	<div class="card-stack">

	{% assign posts = site.posts | sort %}
	{% for post in posts %}

		<div class="card-stack-card">
			<article>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			</article>
		</div>

	{% endfor %}

		<div class="card-stack-card">
			<article>
				<h2><a href="{{ post.url }}">More</a></h2>
			</article>
		</div>

		<div class="card-stack-card-end">

		</div>

		<br class="clear"/>

	</div>

</div>
