<div class="card-stack-container">

	<div class="card-stack">

	{% assign posts = site.posts | sort %}
	{% for post in posts %}

		<div class="card-stack-card">
			<article>
				<h2><a href="#">{{ post.title }}</a></h2>
			</article>
		</div>

	{% endfor %}

		<div class="card-stack-card-end">

		</div>

	</div>

</div>
